<div class="row">
  <!-- search results -->
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <h3>Results</h3>
    <div class="well" ng-hide="data.resultItems.length">No search results found!</div>

    <div class="list-group" ng-repeat="item in data.resultItems">
      <a href="" class="list-group-item" ng-click="consume(item.id)">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">
         <span class="label label-info"  ng-repeat="genre in item.genre">{{genre}}</span>
        </p>
      </a>
    </div>
  </div>

  <!-- recommendations  -->
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="panel panel-primary" ng-show="data.resultItems.length">
    <div class="panel-heading">
      <h3 class="panel-title">Other recommended</h3>
    </div>
    <div class="panel-body">
    	<div class="list-group" ng-repeat="item in data.resultsRecommendedItems">
	      <a href="" class="list-group-item" ng-click="consume(item.id)">
	        <h4 class="list-group-item-heading">{{item.title}}</h4>
	        <p class="list-group-item-text">
	         <span class="label label-info"  ng-repeat="genre in item.genre">{{genre}}</span>
	        </p>
	      </a>
	    </div>
    </div>
  </div>
  </div>
</div>
<div class="row" />
