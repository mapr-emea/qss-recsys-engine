<div class="row" ng-show="data.itemHistory.length">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
    <h3>Recently seen items</h3>
  </div>
</div>
<div class="row" ng-repeat="row in data.itemHistory | partition: 4 ">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" ng-repeat="item in row">
    <div class="list-group">
      <a href="" class="list-group-item">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">
         <span class="label label-info" ng-repeat="genre in item.genre">{{genre}}</span>
        </p>
      </a>
    </div>
  </div>
</div>

<div class="row" ng-show="data.recommendedItems.length">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
    <h3>Recommendations based on recent items</h3>
  </div>
</div>
<div class="row" ng-repeat="row in data.recommendedItems | partition: 4 ">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" ng-repeat="item in row">
    <div class="list-group">
      <a href="" class="list-group-item" ng-click="consume(item.id)">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">
         <span class="label label-info"  ng-repeat="genre in item.genre">{{genre}}</span>
        </p>
      </a>
    </div>
  </div>
</div>

<div class="row" ng-show="data.popularItems.length">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
    <h3>Popular items</h3>
  </div>
</div>
<div class="row" ng-repeat="row in data.popularItems | partition: 4 ">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" ng-repeat="item in row">
    <div class="list-group">
      <a href="" class="list-group-item" ng-click="consume(item.id)">
        <h4 class="list-group-item-heading">{{item.title}}</h4>
        <p class="list-group-item-text">
         <span class="label label-info"  ng-repeat="genre in item.genre">{{genre}}</span>
        </p>
      </a>
    </div>
  </div>
</div>
